<form class="form-container">
    <h1 mat-dialog-title>Register</h1>
    <mat-icon class="close-icon" (click)="closeSignUpForm()">arrow_back</mat-icon>
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="yourmail@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Password (at least 8 characters)</mat-label>
                <input type="email" matInput [formControl]="passwordFormControl" placeholder="Your password">
                <mat-error
                    *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="email" matInput [formControl]="confirmPasswordFormControl" placeholder="Confirm your password">
                <mat-error
                    *ngIf="confirmPasswordFormControl.hasError('password') && !confirmPasswordFormControl.hasError('required')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="confirmPasswordFormControl.hasError('passwordsNotMatch')">
                    Passwords do not match
                  </mat-error>
            </mat-form-field>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="register()">Register</button>
        </div>
    </div>
</form>
