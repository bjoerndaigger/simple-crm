<form class="form-container" [formGroup]="loginForm">
    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="yourmail@example.com">
                <mat-error
                    *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Your password">
                <mat-error *ngIf="loginForm.get('password').hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" type="button" [disabled]="!loginForm.valid"
                (click)="submit()">Login</button>
                <button mat-raised-button color="basic" type="button"
                (click)="submitGuest()">Guest</button>
        </div>
        <div class="footer-container">
            <mat-error *ngIf="loginService.errorMessage">
                {{ loginService.errorMessage }}
            </mat-error>
            <div>No account? Please <span class="sign-up-button" (click)="openSignUpForm()">sign up</span>!</div>
            <div><span class="reset-password-button" (click)="openPasswordReset()">Forgot my password</span></div>
        </div>
    </div>
</form>
