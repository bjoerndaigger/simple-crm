<form class="form-container" *ngIf="!showSignUpForm">
    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="yourmail@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="email" matInput [formControl]="passwordFormControl" placeholder="Your password">
                <mat-error
                    *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="submit()">Login</button>
            <button mat-raised-button color="primary" routerLink="/dashboard">Guest Login</button>
        </div>
        <div class="footer-container">
            <div>No account? Please <span class="login-button" (click)="openSignUpForm()">sign up</span>!</div>
        </div>
    </div>
</form>
<app-sign-up *ngIf="showSignUpForm"></app-sign-up>
