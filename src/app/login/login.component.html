<form class="form-container" [formGroup]="loginForm" *ngIf="!showSignUpForm">
    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="emailFormControl" placeholder="yourmail@example.com">
                <mat-error
                    *ngIf="loginForm.get('emailFormControl').hasError('email') && !loginForm.get('emailFormControl').hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.get('emailFormControl').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="passwordFormControl" placeholder="Your password">
                <mat-error
                    *ngIf="loginForm.get('passwordFormControl').hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="button-container">
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="button" (click)="submit()">Login</button>
        </div>
        <div class="footer-container">
            <div>No account? Please <span class="login-button" (click)="openSignUpForm()">sign up</span>!</div>
        </div>
    </div>
</form>
<app-sign-up *ngIf="showSignUpForm"></app-sign-up>
