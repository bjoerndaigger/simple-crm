<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="false" mode="side">
    <div class="logo-container">
      SIMPLE CRM
    </div>
    <mat-icon class="close-icon" (click)="drawer.toggle()">arrow_back</mat-icon>
    <ul class="menu-items">
      <li (click)="drawer.toggle()" routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li (click)="drawer.toggle()" routerLink="/investor"><mat-icon>perm_identity</mat-icon>Investors</li>
      <li (click)="drawer.toggle()" routerLink="/legal-notice"><mat-icon>policy</mat-icon>Legal Notice</li>
    </ul>
  </mat-drawer>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon *ngIf="loginService.showMenu" class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <div class="title-container">
          <div>Simple CRM</div>
          <div *ngIf="loginService.activeUser" class="login-status">
            <button mat-button [matMenuTriggerFor]="menu">Hello, {{ loginService.activeUser }}</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logOut()">Sign Out</button>
            </mat-menu>
          </div>
          <div *ngIf="!loginService.activeUser">
          <button mat-button (click)="showLogin()">Login</button>
          </div>
          <div *ngIf="loginService.activeUser" class="login-status-mobile">
            <button mat-button [matMenuTriggerFor]="menu" class="log-out-button"><mat-icon>logout</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logOut()">Sign Out {{ loginService.activeUser }}</button>
            </mat-menu>
          </div>
        </div>
        
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
