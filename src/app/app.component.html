<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="false" mode="side">
    <div class="logo-container">
      SIMPLE CRM
    </div>
    <mat-icon class="close-icon" (click)="drawer.toggle()">arrow_back</mat-icon>
    <ul class="menu-items">
      <li (click)="drawer.toggle()" routerLink="/"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li (click)="drawer.toggle()" routerLink="/user"><mat-icon>perm_identity</mat-icon>Investors</li>
      <li (click)="drawer.toggle()" routerLink="/legal-notice"><mat-icon>policy</mat-icon>Legal Notice</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
  
</mat-drawer-container>
