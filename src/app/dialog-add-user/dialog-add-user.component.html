<mat-progress-bar *ngIf="this.userListService.loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.firstName" matInput placeholder="First name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.lastName" matInput placeholder="Last name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.email" matInput placeholder="Email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Investment in $</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.investment" matInput placeholder="Investment">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth date</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.birthDate" matInput placeholder="Birth date"
                [min]="this.userListService.minDate" [max]="this.userListService.maxDate" [matDatepicker]="picker1">
                <mat-hint>Must be at least 18 years old</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 startView="multi-year"></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.street" matInput placeholder="Street + House No.">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.city" matInput placeholder="City">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.zipCode" matInput placeholder="Zip Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input [disabled]="this.userListService.loading" [(ngModel)]="this.userListService.user.country" matInput placeholder="Country">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="dialog-add-user-footer">
    <button [disabled]="this.userListService.loading" mat-button (click)="this.dialogRef.close()">Cancel</button>
    <button [disabled]="this.userListService.loading" mat-button (click)="addUser()" cdkFocusInitial>Save</button>
</div>
